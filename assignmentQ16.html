<html>
    <head></head>
    <body>
        <script>
            let num = parseInt(prompt('Enter a number'));
            let flag=0;
            for(let i=2;i<=num/2;i++){
                if(num%i==0)
                {
                    flag=1;
                    break;
                }
            }
            if(flag==1)
            console.log('Entered number is not prime');
            else
            console.log('Entered number is prime');
        </script>
    </body>
</html>
