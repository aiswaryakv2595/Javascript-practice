<html>
    <head></head>
    <body>
        <script>
            let arr1 = [];
            let arr2=[];
            let limit = parseInt(prompt('Enter the limit'));
            let sum =[];
           getArray();
            displayArray(arr1,arr2);
            sumArray(arr1,arr2);
            function getArray(){
                for (let i = 0; i < limit; i++) {
                    arr1[i] = [];
 
                for (let j = 0; j < limit; j++) {
                    arr1[i][j] = parseInt(prompt('enter elements'));
                    }
                }   
              
                for (let i = 0; i < limit; i++) {
                arr2[i] = [];
 
                for (let j = 0; j < limit; j++) {
                 arr2[i][j] = parseInt(prompt('enter elements'));
                }
                }
            }
            function displayArray(arr1,arr2){
                console.log(arr1);
                console.log(arr2);
            }
            
            function sumArray(arr1,arr2){
                
                for(let i=0;i<limit;i++){
                    sum[i] = [];
 
                    for(let j=0;j<limit;j++){
                    sum[i][j]=arr1[i][j]+arr2[i][j];

                }
            }
            console.log(sum);
            }
        </script>
    </body>
</html>
