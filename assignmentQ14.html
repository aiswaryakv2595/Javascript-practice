        <script>
            let limit = parseInt(prompt('Enter the limit'));
 
let arr1 = [];
for (let i = 0; i < limit; i++) {

        arr1[i][j] = parseInt(prompt('enter elements'));
    }
}
 
console.log(arr1);
let arr2 = [];

    arr2[i] = [];
 
    for (let j = 0; j < limit; j++) {

    }

console.log(arr2);

    sum[i] = [];

    }
}
