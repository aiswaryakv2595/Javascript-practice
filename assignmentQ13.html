<html>
    <head></head>
    <body>
        <script>
            let string = prompt('Enter a string');
            let flag=1;
            for(let i=0;i<string.length;i++){
                if(string[i]!=string[string.length-i-1]){
                    flag=0;
                    break;
                }               
            }
            if(flag==1)
            console.log('Entered string is pallindrome');
            else
            console.log('Entered string is not pallindrome');
        </script>
    </body>
</html>
